<!-- La memoización es una técnica de programación que nos permite ahorrar cómputo o procesamiento en JavaScript, al ir almacenando el resultado 
invariable de una función para que no sea necesario volver a ejecutar todas las instrucciones de nuevo, cuando se vuelva a llamar con los 
mismos parámetros. Es similar a usar memoria cache. UN EJEMPLO SERÍAN EN FUNCIONES RECURSIVAS DONDE LOS VALORES INTERMEDIOS NO CAMBIEN. -->
<!DOCTYPE html>
<htmllang="en">
<head>
    <metacharset="UTF-8">
    <metaname="viewport"content="width=device-width, initial-scale=1.0">
    <metahttp-equiv="X-UA-Compatible"content="ie=edge">
    <title>Memoización en JS</title>
</head>

<body>
    <script>
        function calcularFactorial(numero) {
            if (!this.cache) {
                this.cache = {};
            }
            if (this.cache[numero]) {
                return this.cache[numero];
            }
            if (numero === 1) {
                return 1
            }
            this.cache[numero] = numero * calcularFactorial(numero - 1);
            return this.cache[numero];
        }
        console.log(`Resultado del factorial de Prueba es: ${calcularFactorial(6)}`);
    </script>
</body>
</html>
